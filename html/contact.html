    <div class="contact-form">
        <form onsubmit="alert('Formulario enviado');">
            <h2>Formulario de Contacto</h2>
            <label for="name">Nombre:</label>
            <input type="text" id="name" class="input" name="name" placeholder="Introduzca su nombre" required>

            <label for="email">Email:</label>
            <input type="email" id="email" class="input" name="email" placeholder="Introduzca su email" required>

            <label for="message">Mensaje:</label>
            <textarea id="message" class="input" name="message" rows="4" placeholder="Introduzca su mensaje" required></textarea>
            
            <button type="submit" id="submit-contact">Enviar</button>
        </form>
    </div>
